# Project settings
sonar.projectKey=langchain-memory-integration
sonar.projectName=LangChain Memory Integration
sonar.projectVersion=1.0

# Source settings
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Test patterns - more specific
sonar.tests=implementation/tests

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/htmlcov/**,**/.coverage,**/tests/**,**/*_test.py,**/test_*.py

# Test inclusions (override exclusions for test files)
sonar.test.inclusions=**/test_*.py,**/tests/**/*.py,**/conftest.py

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/*.xml

# Duplication exclusions
sonar.cpd.exclusions=**/test_*.py,**/prototypes/**,**/tests/**

# SonarQube server
sonar.host.url=http://localhost:9000
